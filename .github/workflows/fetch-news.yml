name: ğŸ“° Auto-Fetch News Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“° Run RSS News Fetch Script
        run: npm run fetch-news  # âœ… This runs scripts/fetchRssNews.js from package.json

      - name: ğŸ’¾ Commit & Push Updated News
        run: |
          git config --global user.name "AWB News Bot"
          git config --global user.email "news@awbtravelsandtours.com"
          git add public/news.json
          git commit -m "ğŸ“° Auto-update news.json"
          git push
