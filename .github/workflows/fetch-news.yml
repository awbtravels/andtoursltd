# .github/workflows/fetch-news.yml

name: ✨ Auto-Fetch News Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # Runs every 1 hour
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install axios cheerio

      - name: Fetch latest news from 4 sources
        run: |
          node scripts/fetchNews.js

      - name: Commit and push updated news.json
        run: |
          git config user.name "AWB News Bot"
          git config user.email "news-bot@awbtravelsandtours.com"
          git add public/news.json
          git commit -m "✨ Auto-update news.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
