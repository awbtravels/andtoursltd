name: âœ¨ Auto-Fetch News Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run News Fetch Script
        run: node scripts/fetch-news.js

      - name: Commit & Push Updated News
        run: |
          git config --global user.name "AWB News Bot"
          git config --global user.email "news@awbtravelsandtours.com"
          git add public/news.json
          git commit -m "ðŸ“° Auto-update news.json"
          git push
