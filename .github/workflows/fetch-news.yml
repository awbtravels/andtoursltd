name: ðŸ“° Auto-Fetch News Every 20 Minutes

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run RSS News Fetch Script
        run: node scripts/fetchRssNews.js

      - name: Commit & Push Updated News
        run: |
          git config --global user.name "AWB News Bot"
          git config --global user.email "news@awbtravelsandtours.com"
          git add public/news.json
          git commit -m "ðŸ“° Auto-update news.json" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        continue-on-error: true
