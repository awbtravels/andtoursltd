name: ðŸ“° Auto-Fetch News Every 20 Minutes

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository with GH_TOKEN
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run RSS News Fetch Script
        run: node scripts/fetchRssNews.js

      - name: Commit & Push Updated News
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "AWB News Bot"
          git config --global user.email "newsbot@awbtravelsandtours.com"
          git add public/news.json
          git commit -m "ðŸ“° Auto-update news.json" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/awbtravels/andtoursltd.git
          git push origin main
