# .github/workflows/fetch-news.yml
name: ðŸ“° Auto-Fetch News Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Show script files (debug)
        run: ls -R scripts

      - name: Run News Fetch Script using npx
        run: npx node scripts/fetchNews.js

      - name: Commit & Push Updated News
        run: |
          git config --global user.name "AWB News Bot"
          git config --global user.email "news@awbtravelsandtours.com"
          git add public/news.json
          git commit -m "ðŸ“° Auto-update news.json"
          git push
